    <script>
     document.addEventListener("DOMContentLoaded", function() {
    const envelope = document.querySelector(".envelope");
    const smt = document.querySelector(".smt");
    const smt1 = document.querySelector(".smt1");

    // Hide smt on envelope hover
    envelope.addEventListener("mouseover", function() {
        smt.style.visibility = "hidden";
        smt1.style.visibility = "visible";
    });

    // Show smt on envelope hover out
    envelope.addEventListener("mouseout", function() {
        smt.style.visibility = "visible";
        smt1.style.visibility = "hidden";
    });
});
